<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}SmartQuiz{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: yellow;
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'study:study' %}">Study</a>
        <a href="{% url 'take_quiz' %}">Take Quiz</a>
        <a href="{% url 'create_quiz' %}">Create Quiz</a>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
